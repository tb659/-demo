<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box {
      width: 500px;
      height: 25px;
      background-color: black;
      border-radius: 25px;
      overflow: hidden;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #child {
      width: 100%;
      height: 25px;
      background-color: #ccc;
      transition: 1s;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="child"></div>
  </div>
</body>
</html>
<script>

  setInterval(() => {
    child.style.width = '200px'
  }, 1000);
</script>
