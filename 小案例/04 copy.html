<script>
  let str = 'http://x.x.x/?a=100&b=200&c=300'
  var arr = str.split('?')[1].split('&')
  var newArr = []

  for (var i = 0; i < arr.length; i++) {
    newArr[i] = arr[i].split('=')
  }
  var json = {}
  for (var i = 0; i < newArr.length; i++) {
    json[newArr[i][0]] = newArr[i][1]
  }
  console.log(json)
  setInterval(() => {
    console.log(new Date())
  }, 1000)
</script>
