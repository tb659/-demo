<script>
  const str = 'aaabbaccabbcbb'
  function fn(str) {
    var json = {}
    for (let i = 0; i < str.length; i++) {
      if (json[str[i]]) {
        json[str[i]] = json[str[i]] + 1
      } else {
        json[str[i]] = 1
      }
    }
    console.log(json)

    let pamarStr = ''
    // Object.keys(json).map(key => {
    //   pamarStr += key + '=' + json[key] + '&'
    // })

    for (const key in json) {
      pamarStr += key + '=' + json[key] + '&'
    }

    pamarStr = pamarStr.substr(0, pamarStr.length - 1)
    console.log(pamarStr)

    let Str = ''
    for (let key in json) {
      Str += `${key}有${json[key]}个，`
    }
    console.log(Str)
  }
  fn(str)
</script>
