<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>document</title>
		<style type="text/css">
			#box {
				width: 400px;
				height: 400px;
				border: 1px solid #ccc;
			}
			
			.item {
				width: 100px;
				height: 100px;
				background-image: url("1.jpg");
				background-size: 400% 400%;
				float: left;
				opacity: 1;
				transform: scale(0.5);
				transition: 0.5s;
			}
		</style>

	</head>

	<body>
		<div id="box"></div>

	</body>
	<script type="text/javascript">
		for(var i = 0; i < 16; i++) {
			var oDiv = document.createElement('div');
			oDiv.className = 'item';
			box.appendChild(oDiv);
			oDiv.style.backgroundPosition = `${-100*(i % 4)}px ${-100*parseInt(i / 4)}px`
			oDiv.onmousemove = function() {
				this.style.opacity = 1
				this.style.transform = 'scale(1)'
			}
		}
	</script>

</html>
