<script>
  function renderTime(date) {
    var dateee = new Date(date).toJSON();
    return new Date(+new Date(dateee) + 8 * 3600 * 1000).toISOString().replace(/T/g, ' ').replace(/\.[\d]{3}Z/, '')
  }
  console.log(renderTime('2019-09-22T11:27:31.000Z'));
  console.log(new Date(+new Date(new Date('2019-09-22T11:27:31.000Z').toJSON()) + 8 * 3600 * 1000).toISOString().replace(/T/g, ' ').replace(/\.[\d]{3}Z/, ''));

  let a = "hello"
  let b = a.replace(/h/g, "q")
  console.log(b);


  const timeAgo = (time) => {
    var oldTime = new Date(time).getTime();
    var mistiming = Math.round(new Date()) - oldTime;
    var arrr = ["年", "个月", "星期", "天", "小时", "分钟", "秒"];
    var arrn = [31536000, 2592000, 604800, 86400, 3600, 60, 1];
    for (var i = 6; i >= 0; i--) {
      var inm = Math.floor(mistiming / 1000 / arrn[i]);
      if (inm != 0) {
        var result = inm + arrr[i] + "前";
      }
    }
    return result;
  }

  const d =  timeAgo('Sun Dec 01 2019 16:32:22 GMT+0800')
  console.log(d);
</script>
