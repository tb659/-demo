  <title>冒泡排序</title>
</head>

<body>
  <script>

    const arr = [12, 34, 2, 45, 54, 55, 52, 67, 89, 16, 49]
    let a = 0
    // 快速排序
    function sort(arr) {
      let flag = true
      for (let i = 0; i < arr.length; i++) {
        flag = false
        for (let j = 0; j < arr.length - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            flag = true
            temp = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = temp
          }
        }
        if (!flag) break
      }
      return arr
    }
    console.log(sort(arr))
  </script>
</body>
