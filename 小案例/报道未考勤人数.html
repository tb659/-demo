  <script>

    const a = [{ name: 'a', id: 1 }, { name: 'b', id: 2 }, { name: 'c', id: 3 }]
    const b = [{ name: 'a', id: 1 }]

    function fn(x, y) {
      let arr = []
      for (let i = 0; i < x.length; i++) {
        for (let j = 0; j < y.length; j++) {
          if (x[i].id == y[j].id) {
            x.splice(i + i, 1)
          }
        }
      }
      return x
    }
