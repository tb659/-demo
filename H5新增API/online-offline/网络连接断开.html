<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>网络连接断开</title>
  <style>
    #tips {
      width: 200px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      background-color: #000;
      color: #fff;
      position: absolute;
      left: 50%;
      margin-left: -100px;
      top: 30%;
      opacity: 0;
      transition: 1s;
    }
  </style>
</head>

<body>
  <div id="tips">111</div>
  <script src="../../jquery-3.0.0.min.js"></script>
  <script>



    window.addEventListener('online', () => {
      tips.innerHTML = '网络已连接'
      tips.style.opacity = 1
      setTimeout(() => { tips.style.opacity = 0 }, 1000)
      // $('#tips').html('网络已连接').fadeIn(500).delay(1000).fadeOut()
    })

    window.addEventListener('offline', () => {
      tips.innerHTML = '网络已断开'
      tips.style.opacity = 1
      setTimeout(() => { tips.style.opacity = 0 }, 1000)
      // $('#tips').html('网络已断开').fadeIn(500).delay(1000).fadeOut()
    })

  </script>
</body>

</html>
